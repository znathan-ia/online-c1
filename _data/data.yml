career-profile:
  title: Profile
  summary: |
    Professionnel chevronné dans le domaine de la gestion des données et de l'information, avec une d'expertise dans le développement de solutions de gestion 
    et d'analyse des données pour des organisations internationales. Expérience avérée dans la conception et la mise en œuvre d'outils de veille économique, 
    à l'aide de Power BI, Python et d'applications de bases de données, afin de transformer des ensembles de données complexes en informations exploitables 
    qui facilitent la prise de décisions stratégiques. Je suis spécialisé dans la création de solutions d'analyse évolutives, en collaboration avec les parties
    prenantes, notamment les gouvernements, les agences des Nations unies, les ONG, les bailleurs de fonds et les partenaires de développement, 
    afin de fournir des solutions numériques et d'améliorer les processus décisionnels. Je maîtrise l'analyse des besoins des utilisateurs et le 
    développement de produits numériques, notamment des applications web pour une gestion efficace de l'information et des connaissances. Passionné par 
    l'avenir des données, j'utilise activement l'IA générative et les outils connexes pour repousser les limites de l'analyse de données basée sur l'IA et 
    améliorer l'analyse des données et la prise de décision fondée sur les données.

