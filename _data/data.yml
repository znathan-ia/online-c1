experiences:
  title: Experiences
  info:
  - role: Information Management Associate
    time: Fev. 2023 - Present
    company: UNHCR, Ouagadougou
    details: |
      Assurer le suivi technique de la collecte, de la structuration et de la valorisation des données de monitoring de protection, 
      tout en jouant un rôle de coordination technique au sein du projet P21 et du cluster GSAT, afin de garantir la qualité des données, 
      leur conformité aux standards et leur utilisation effective pour la prise de décision.
        - Coordonner l’ensemble des aspects techniques liés à la collecte et la gestion des données sur le terrain.
        - Appuyer les équipes de collecte dans l’utilisation des outils et méthodologies de collecte.
        - Veiller au respect des principes éthiques et de protection des données sensibles.
        - Servir d’interface entre les équipes terrain, la coordination projet et les partenaires.
        - Contribuer à la production des livrables analytiques et aux rapports techniques.
        - Nettoyer, transformer et structurer les données brutes en bases de données exploitables.
        - Produire des livrables sous format applicatif (tableaux de bord, plateformes ou applications de visualisation).

  - role: Assistant Télécommunications & Analyse des données de sécurité
    time: 2018 - Jan. 2023
    company: UNHCR, Djibo/ UNDSS, Ouagadougou 
    details: |
      Assurer le soutien technique en télécommunications, en gestion des équipements et en analyse des données liées aux incidents de sécurité, 
      afin de renforcer la sécurité opérationnelle et la continuité des activités du personnel et des opérations sur le terrain.
        - Collecter, compiler et analyser les données relatives aux incidents de sécurité.
        - Contribuer à l’identification des tendances, des zones à risque et des schémas d’incidents.
        - Appuyer la production de rapports de sécurité et de notes analytiques destinées à la prise de décision.
        - Gérer, configurer et maintenir les équipements de télécommunications (radios VHF/HF, répéteurs, accessoires).
        - Veiller au bon fonctionnement des systèmes de communication en soutien aux opérations terrain.

  - role: Senior Registration Assistant
    time: Fév. 2017 – Avr. 2018
    company: UNHCR, Dori
    details: |
      Assurer la gestion technique et opérationnelle des activités d’enregistrement des personnes relevant du mandat du HCR, tout en garantissant la qualité des données, 
      le renforcement des capacités des acteurs impliqués et la production d’analyses statistiques fiables pour appuyer la planification et la prise de décision.
        - Assurer l’aspect technique des activités d’enregistrement des personnes (enregistrement initial, rapatriement volontaire et réinstallation).
        - Veiller à la conformité des procédures d’enregistrement avec les standards et directives du HCR.
        - Garantir la qualité, la cohérence et la sécurité des données personnelles collectées.
        - Assurer le rôle de formateur proGres auprès du personnel UNHCR et des partenaires gouvernementaux.
        - Fournir un appui technique continu aux utilisateurs pour l’amélioration des pratiques de gestion des données.
        - Programmer des outils de collecte de données à l’aide de  xlsForm (KoboToolbox).
        - Concevoir et adapter des questionnaires pour les enquêtes de suivi et d’évaluation des activités.
        - Assurer la qualité des données collectées et leur intégration dans les systèmes d’information.
        - Produire des rapports statistiques réguliers et ad hoc à destination du HCR.
        - Analyser les données d’enregistrement et de suivi pour appuyer la planification opérationnelle.
        - Contribuer à la diffusion d’informations fiables pour le suivi des programmes.

  - role: Senior Registration Assistant
    time: Nov. 2016 – Dec. 2016
    company: UNHCR, Djibo
    details: |
      Assurer la gestion technique et opérationnelle des activités d’enregistrement des personnes relevant du mandat du HCR, tout en garantissant la qualité des données, 
      le renforcement des capacités des acteurs impliqués et la production d’analyses statistiques fiables pour appuyer la planification et la prise de décision.
        - Assurer l’aspect technique des activités d’enregistrement des personnes (enregistrement initial, rapatriement volontaire et réinstallation).
        - Veiller à la conformité des procédures d’enregistrement avec les standards et directives du HCR.
        - Garantir la qualité, la cohérence et la sécurité des données personnelles collectées.
        - Assurer le rôle de formateur proGres auprès du personnel UNHCR et des partenaires gouvernementaux.
        - Fournir un appui technique continu aux utilisateurs pour l’amélioration des pratiques de gestion des données.
        - Programmer des outils de collecte de données à l’aide de  xlsForm (KoboToolbox).
        - Concevoir et adapter des questionnaires pour les enquêtes de suivi et d’évaluation des activités.
        - Assurer la qualité des données collectées et leur intégration dans les systèmes d’information.
        - Produire des rapports statistiques réguliers et ad hoc à destination du HCR.

  - role: Registration Assistant (UNV)
    time: Janv. 2013 – Oct. 2016
    company: UNHCR, Dori
    details: |
      Assurer la gestion, la fiabilité et l’exploitation de la base de données d’enregistrement des réfugiés maliens, afin de soutenir les opérations de protection, de planification et de reporting du HCR par la production de statistiques et d’analyses de données fiables.
        - Gérer et maintenir la base de données des réfugiés maliens sous SQL Server 2005.
        - Assurer le déploiement et le fonctionnement de la base de données sur un serveur HP ProLiant ML350 G6.
        - Garantir la disponibilité, la sécurité et l’intégrité des données d’enregistrement.
        - Assurer le rôle de formateur proGres auprès du personnel UNHCR et des partenaires gouvernementaux.
        - Effectuer des sauvegardes régulières et assurer la continuité du service.
        - Effectuer des vérifications systématiques des données collectées afin d’assurer leur cohérence et leur concordance.


